<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shmancify</title>
    <script src="fancifymytext.js"></script> <!-- Link your JS file -->
</head>
<body>
    <h1>Fancify My Text</h1>

    <!-- Text field with bordered fieldset -->
    <fieldset style="border: 1px solid #000; padding: 10px; margin-bottom: 10px;">
        <legend>Text</legend>
        <textarea id="textArea" rows="4" cols="30" placeholder="Enter your text here..."></textarea>
    </fieldset>

    <!-- Fancify fieldset with controls -->
    <fieldset style="border: 1px solid #000; padding: 10px;">
        <legend>Fancify</legend>
        <button type="button" onclick="makeTextBigger()">Bigger!</button>
        <div>
            <label>
                <input type="radio" id="fancyShmancy" name="fancyType" value="FancyShmancy" onchange="applyStyle()"> FancyShmancy
            </label>
            <label>
                <input type="radio" id="boringBetty" name="fancyType" value="BoringBetty" onchange="applyStyle()"> BoringBetty
            </label>
        </div>
    </fieldset>

    <!-- Moo Button -->
    <button type="button" onclick="addMoo()">Moo</button>
</body>
</html>
